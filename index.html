<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello,杨小远</title>
    <!-- 引入 Tailwind CSS（用于快速美化，无需自己写大量CSS） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome（用于图标） -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 简单的自定义样式 */
        body {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body class="max-w-4xl mx-auto p-4">
    <!-- 页面标题 -->
    <header class="text-center my-8">
        <h1 class="text-4xl font-bold text-gray-800">欢迎来到姚小好的网页</h1>
        <p class="text-gray-600 mt-2">这是我们在一起的253days</p>
    </header>

    <!-- 个人介绍 -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            <i class="fa fa-user-circle-o mr-2"></i>哈哈哈哈哈喜欢喜欢
        </h2>
        <p class="text-gray-600">
            祝宝宝天天开心！<br>
            我们要一直在一起嘻嘻
        </p>
    </section>

    <!-- 图片展示 -->
    <section class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            <i class="fa fa-picture-o mr-2"></i>
        </h2>
        <div class="grid grid-cols-2 gap-4">
            <img src="https://picsum.photos/400/300?random=1" alt="风景照片1" class="rounded-lg shadow">
            <img src="https://picsum.photos/400/300?random=2" alt="风景照片2" class="rounded-lg shadow">
        </div>
    </section>

    <!-- 联系方式 -->
    <footer class="text-center py-6 border-t">
        <h3 class="text-xl font-semibold text-gray-700 mb-3">嘻嘻嘻</h3>
        <div class="flex justify-center space-x-6">
            <a href="#" class="text-blue-500 hover:text-blue-700">
                <i class="fa fa-weixin text-2xl"></i>
            </a>
            <a href="#" class="text-blue-500 hover:text-blue-700">
                <i class="fa fa-github text-2xl"></i>
            </a>
            <a href="#" class="text-blue-500 hover:text-blue-700">
                <i class="fa fa-envelope text-2xl"></i>
            </a>
        </div>
        <p class="text-gray-500 mt-4">© 2023 姚小好的网页 - 用 HTML 和 CSS 制作</p>
    </footer>
</body>
</html>
